<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>

    <link rel="icon" type="image/png" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.png">


    <style>
       
        body{
            background-color: black;
            color: white;
        }

        
        .parent{
            height: 100vh;
            background-image:
            linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
            url("https://assets.nflxext.com/ffe/siteui/vlv3/d13e2d55-5cdd-48c0-a55b-4b292d0b9889/web/IN-en-20251229-TRIFECTA-perspective_d7edcd70-4cfd-441c-858c-c5e400ed6c2b_large.jpg");
            background-size: cover;
            background-position: center;
            position: relative;
        }

        
        .navbar{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }


        .nav-right{
            display: flex;
            gap: 15px;
        }

   

        .signin{
            background-color: red;
            color: white;
            border: none;
            padding: 7px 15px;
            font-weight: bold;
            cursor: pointer;
        }

        
        .child{
             height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
             
        }

       
        .email-box{
            display: flex;
            gap: 10px;
        
           
        }

        .email-box input{
            background-color: white;
            color: black;
            padding: 15px;
            width: 280px;
            font-size: 1rem;
        }

        .email-box button{
            background-color: red;
            color: white;
            border: none;
            padding: 15px 20px;
            font-weight: bold;  
            cursor: pointer;
        }
    </style>
</head>

<body>

    <section class="parent">

        
        <nav class="navbar">
            <img src="https://logodix.com/logo/1313177.png" class="logo" alt="Netflix" style="width: 150px;">

            <div class="nav-right">
                <select>
                    <option value="" disabled selected> select language</option>
                    <option>English</option>
                    <option>हिन्दी</option>
                </select>
                <button class="signin">Sign In</button>
            </div>
        </nav>

        
        <div class="child">
            <h1 style=" margin-bottom: 15px;">Unlimited movies, TV shows and more</h1>
            <h2 style="margin-bottom: 20px;">Starts at ₹149. Cancel at any time.</h2>
            <p style="margin-bottom: 20px;">Ready to watch? Enter your email to create or restart your membership.</p>

            <div class="email-box" >
                <input type="email" placeholder="Email address">
                <button>Get Started ></button>
            </div>
        </div>

    </section>

</body>
</html>
